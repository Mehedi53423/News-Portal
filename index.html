<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Report</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/cf9cbf3728.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Section Start -->
    <header>
        <!-- Navbar Start -->
        <nav class="bg-white px-2 sm:px-4 py-2.5">
            <div class="container flex flex-wrap justify-between items-center mx-auto">
                <!-- Title Start -->
                <a href="#" class="flex items-center">
                    <h1 class="self-center text-xl font-bold whitespace-nowrap text-indigo-500 text-2xl"><span class="bg-indigo-500 text-white px-2 py-1 rounded-lg">The</span> Report</h1>
                </a>
                <!-- Title End -->
                <div class="w-full md:block md:w-auto">
                    <ul class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border md:flex-row md:space-x-8 md:mt-0 md:text-lg md:font-bold md:border-0 md:bg-white">
                        <li class="">
                            <a href="#" class="block py-2 pr-4 pl-3 text-white font-bold bg-indigo-500 md:border-b-2 md:border-indigo-500 md:bg-transparent md:text-indigo-500">News</a>
                        </li>
                        <li>
                            <a href="./blog.html" class="block py-2 pr-4 pl-3 text-gray-700 font-bold hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-indigo-500">Blog</a>
                        </li>
                        <li class="">
                            <img src="./images/profilePhoto.jpg" alt="Profile Photo" class="block h-10 w-10 rounded-full md:h-10 md:w-10 md:border-0 md:p-0">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->
        <hr class="hidden container border-2 mx-auto md:block">

        <!-- News Category Section Start -->
        <section class="container mx-auto">
            <ul class="flex flex-wrap justify-between p-2" id="newsCategory">

            </ul>
        </section>
        <!-- News Category Section End -->

        <!-- Message Section Start -->
        <section class="">
            <div id="foundedMessage" class="hidden w-full container mx-auto bg-white-500 text-black shadow-xl rounded-xl">
                <div class="p-5 text-center">
                    <b class="text-lg "><span id="foundedNumber">0</span> Items Found</b>
                </div>
            </div>
        </section>
        <!-- Message Section End -->
    </header>
    <!-- Header Section End -->

    <!-- Main Section Start -->
    <main>
        <!-- Sort By Section Start -->
        <section class="mt-4">
            <div class="flex justify-between container mx-auto">
                <div class="flex">
                    <label for="" class="block w-52 text-base mt-2 font-bold text-gray-900">Short By View:</label>
                        <select id="" class="bg-gray-50 text-gray-900 text-base font-bold rounded-lg block w-full p-2 border">
                            <option selected>Default</option>
                            <option value="">Most Viewed</option>
                            <option value="">Less Viewed</option>
                        </select>
                </div>
                <div class="font-bold">
                    <button class="border border-indigo-500 px-4 py-2 mr-1 text-white bg-indigo-500 rounded-lg">Today's Pick</button>
                    <button class="border border-indigo-500 px-4 py-2 text-indigo-500 rounded-lg">Tending</button>
                </div>
            </div>
        </section>
        <!-- Sort By Section End -->

        <!-- Progress Bar Section Start -->
        <section id="speener-container" class="container mx-auto hidden">
            <progress class="progress w-full"></progress>
        </section>
        <!-- Progress Bar Section End -->

        <!-- News Section Start -->
        <section class="container mx-auto mt-5" id="cardSection">
            
        </section>
        <!-- News Section End -->

        <!-- Modal Section Start -->
        <section>
            <div id="modal" class="fixed bg-black bg-opacity-40 inset-0 flex justify-center items-center hidden">
                <div class="bg-gray-200 p-5 rounded-lg w-2/3 md:w-1/3">
                    <div class="text-center">
                        <h4 class="text-lg font-bold">Author Detail</h4>
                    </div>
                    <div id="modalDetails">

                    </div>
                    <div class="mt-5 text-right">
                        <button class="bg-red-500 hover:bg-red-800 px-4 py-2 border rounded-lg text-white font-bold" onclick="closeModal()">Close</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Modal Section End -->
        
    </main>
    <!-- Main Section End -->
    
    <!-- Footer Section Start -->
    <footer class="bg-white">
        <h1 class="text-center p-10 font-bold">Copyright 2022 . The Report</h1>
    </footer>
    <!-- Footer Section End -->

    <!-- JS File -->
    <script src="js/script.js"></script>
</body>
</html>
